<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Adethum</title>
	<link rel="stylesheet" type="text/css" href="app.css" />
</head>

<body>
	<div id="waiting-message">
		<p class="status">Please Scan Your QR Code</p>
		<p class="tip">Use Adethum mobile app to reveal QR code for your address and move it in front of the camera so we can scan it!</p>
	</div>
	<div id="in-message">
		<p class="status">Access granted!</p>
	</div>
	<div id="out-message">
		<p class="status">Access denied!</p>
	</div>

	<script src="index.js"></script>
</body>

</html>
